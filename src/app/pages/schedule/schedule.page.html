<ion-header no-border>
  <ion-toolbar>
    <ion-title>Curso: {{grupo.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let index of elementos">
      <ion-col *ngFor="let item of horario[index]" (click)="obtenerDescripcion(item)">
         {{item}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
